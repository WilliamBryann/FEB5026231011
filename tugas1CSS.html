<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William Bryan Pangestu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: darkblue;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            font-family: sans-serif;
            color: white;
            margin-bottom: 25px;
        }
        .box {
            font-size: 22px;
            color: white;
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
            width: 300px;
            height: 100px;
            background: magenta;
            display: flex;
            justify-content: center;
            align-items: center;

            transition: transform 0.8s ease-in-out;

            /* CSS BORDER */
            /* border-style: solid;
            border-width: 5px;
            border-color: red; */
            border: 7px solid yellow;
            border-radius: 20px;

            /* CSS ANIMATION */
            animation-name: masukKeKanan;
            animation-duration: 2s;
            animation-delay: 1s;
            animation-iteration-count: 1;
            animation-direction: normal;
            animation-timing-function: ease-out;
        }
        .box:hover {
            transform: rotate(720deg) scale(1.1);
            border-image: linear-gradient(45deg, violet, green, blue, yellow, red, orange) 1;
            background: red;
        }
        @keyframes masukKeKanan {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>    
</head>
<body>
    <h1>Welcome to My Website</h1>
    <div class="box">William Bryan Pangestu</div>
</body>
</html>
